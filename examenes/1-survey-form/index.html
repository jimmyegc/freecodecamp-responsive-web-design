        <h1 id="title">Apple Survey Form</h1>            
      </header>
      <p id="description">¿Qué tan satisfecho te encuentras con nuestros productos?</p>
    <hr>
    <form id="survey-form">
      <div class="form-control">
        <label id="name-label" >Nombre
          <input id="name" value="name" type="text" required
          placeholder="Ingresa tu Nombre Completo">
        </label>
      </div>
      <div class="form-control">
        <label id="email-label">Correo Electrónico
          <input type="email" id="email" name="email" required
          placeholder="Ingresa tu Correo Electrónico">
        </label>
      </div>
      <div class="form-control">
        <label id="number-label">
        Edad
        <input type="number" id="number" name="number" min="18" max="150" placeholder="Ingresa tu Edad">
        </label>
      </div>
      <div class="form-control">
        <label>¿Cuál es el producto favorito de la marca Apple?
        <select id="dropdown">
          <option value="Mac">Mac</option>
          <option value="iPad">iPad</option>
          <option value="iPhone">iPhone</option>
          <option value="Watch">Watch</option>          
          <option value="AirPods">AirPods</option>
        </select>
      </div>
      <div class="form-control">
        <label>¿Recomendarías los productos de Apple a algun familiar?</label>                
          <label for="recomendacion-1">
            <input type="radio" value="Definitivamente" name="recomendacion" id="recomendacion-1">Definitivamente</input>
          </label>
          <label for="recomendacion-2">
            <input type="radio" value="Tal vez" name="recomendacion" id="recomendacion-2">Tal vez</input>
          </label>
           <label for="recomendacion-3">
            <input type="radio" value="No estoy segur@" name="recomendacion" id="recomendacion-3">No estoy segur@</input>
          </label>        
      </div>
      <div class="form-control">
        <label>
          ¿Qué es lo que más te gusta de la marca Apple?
          <input type="checkbox" value="Estetica" label="Estetica" name="Estetica">Estetica</input>
          <input type="checkbox" value="Practicidad" label="Practicidad" name="Practicidad">Practicidad</input>
          <input type="checkbox" value="Originalidad" label="Originalidad" name="Originalidad">Originalidad</input>
          <input type="checkbox" value="Usabilidad" label="Usabilidad" name="Usabilidad">Usabilidad</input>
          <input type="checkbox" value="Durabilidad" label="Durabilidad" name="Durabilidad">Durabilidad</input>
        </label>
      </div>
      <div class="form-control">
        <label>¿Tienes alguna sugerencia para mejorar algun producto?
          <textarea rows="10"></textarea>
        </label>
      </div>
       <div class="form-control">
        <input id="submit" type="submit" value="Submit">      
      </div>
    </form>
    </div>

      </p>
    </footer>
